<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HboMax</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <header>
        <nav>
            <div class="headerHover"><img id="iconList" src="assets/images/iconList.png"></div>
            <div class="headerHover"><img id="search" src="assets/images/search.png"></div>
            <div><img id="hboLogo" src="assets/images/hboLogo.png"></div>
            <div><a id="assinar" class="linkHeader" href="">Assinar</a></div>
            <div><a id="entrar" class="linkHeader" href="">Entrar</a></div>
        </nav>
                      
    </header>

    <main>
        <form>
            <h1>Entrar</h1>

            <h3>Você tem uma conta HBO Max?</h3>

            <label class="labelInput">E-mail</label>
            <input type="email" placeholder="email@dnc.group">

            <label class="labelInput">Senha</label>
            <input id="password" type="password" placeholder="*******">

            <input type="submit" value="Entrar">

            <h3>Você acessa a HBO Max por um provedor
                <br> de TV, de internet ou celular?</h3>
    
            <button>Entrar como provedor</button>

        </form>
        
    </main>      
    
    
</body>
</html>
